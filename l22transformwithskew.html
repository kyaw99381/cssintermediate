<!DOCTYPE html>
<html>
	<head>
		<title>transform with translate</title>
		<style type="text/css">

			.container{
				width: 1200px;
				background-color: gray;
				margin: 3rem 0;  /* 1rem = 16px */
			}

			.container .square{
				width: 150px;
				height: 50px;
				background-color: red;
				color: #fff;
				font-size: 20px;

				text-align: center;
				line-height: 50px; /* reference height */

				border-radius: 3px;

				transition-property: transform;
				transition-duration: 0.5s;

                transition-timing-function: linear;

			}

			#skew:hover{
                /* skew[x] */

                /* transform: skew(45deg); */
                transform: skew(-45deg);


            }

            #skewx:hover{
                /* skewX[x]: */

               /* transform: skewX(45deg); */
               transform: skewX(-45deg);

            }

            #skewy:hover{
               /* skewY[x]: */

               /* transform: skewY(45deg); */
               transform: skewY(-45deg);

            }

            #skewxy:hover{
                /* skewXY(x,y) */

                

               /* transform: skew(45deg,0); */
                /* transform: skew(0,45deg); */

                 /* transform: skew(45deg,20deg); */
                 transform: skewX(45deg) skewY(20deg);
            }

			

		
		</style>
	</head>
	<body>

		<div class="container">
			<div id="skew" class="square">Div 1 X</div>
		</div>

		<div class="container">
			<div id="skewx" class="square">Div 2 X</div>
		</div>

		<div class="container">
			<div id="skewy" class="square">Div 3 Y</div>
		</div>

		<div class="container">
			<div id="skewxy" class="square">Div 4 XY</div>
		</div>

		










	</body>
</html>
